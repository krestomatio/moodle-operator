# permissions for end users to edit phpfpms.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: phpfpm-editor-role
rules:
- apiGroups:
  - m4e.krestomat.io
  resources:
  - phpfpms
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - m4e.krestomat.io
  resources:
  - phpfpms/status
  verbs:
  - get
