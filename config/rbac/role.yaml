---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
  ##
  ## Base operator rules
  ##
  - apiGroups:
      - ""
    resources:
      - configmaps
      - secrets
      - pods
      - pods/exec
      - pods/log
      - persistentvolumeclaims
      - services
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - apps
    resources:
      - deployments
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  ##
  ## Rules for pod autoscalers
  ##
  - apiGroups:
      - autoscaling
      - autoscaling.k8s.io
    resources:
      - horizontalpodautoscalers
      - verticalpodautoscalers
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  ##
  ## Rules for m4e.krestomat.io/v1alpha1, Kind: Moodle
  ##
  - apiGroups:
      - m4e.krestomat.io
    resources:
      - moodles
      - moodles/status
      - moodles/finalizers
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  ##
  ## Rules for Openshift route
  ##
  - apiGroups:
      - route.openshift.io
    resources:
      - routes
      - routes/custom-host
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  ##
  ## Rules for ingress
  ##
  - apiGroups:
      - networking.k8s.io
    resources:
      - ingresses
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  ##
  ## Rules for cronjobs
  ##
  - apiGroups:
      - batch
    resources:
      - jobs
      - cronjobs
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  ##
  ## Rules for m4e.krestomat.io/v1alpha1, Kind: Routine
  ##
  - apiGroups:
      - m4e.krestomat.io
    resources:
      - routines
      - routines/status
      - routines/finalizers
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  ##
  ## Rules for m4e.krestomat.io/v1alpha1, Kind: Nginx
  ##
  - apiGroups:
      - m4e.krestomat.io
    resources:
      - nginxes
      - nginxes/status
      - nginxes/finalizers
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  ##
  ## Rules for m4e.krestomat.io/v1alpha1, Kind: Phpfpm
  ##
  - apiGroups:
      - m4e.krestomat.io
    resources:
      - phpfpms
      - phpfpms/status
      - phpfpms/finalizers
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
#+kubebuilder:scaffold:rules
