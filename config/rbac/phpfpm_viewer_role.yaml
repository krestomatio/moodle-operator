# permissions for end users to view phpfpms.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: phpfpm-viewer-role
rules:
- apiGroups:
  - m4e.krestomat.io
  resources:
  - phpfpms
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - m4e.krestomat.io
  resources:
  - phpfpms/status
  verbs:
  - get
