apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  creationTimestamp: null
  name: lint
spec:
  workspaces:
  - name: shared-workspace
    volumeClaimTemplate:
      spec:
        storageClassName: local-path
        persistentVolumeReclaimPolicy: Delete
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
  pipelineSpec:
    workspaces:
    - name: shared-workspace
    tasks:
    - name: git-clone-pr
      workspaces:
      - name: output
        workspace: shared-workspace
      taskRef:
        name: git-clone-pr
      params:
      - name: VERSION_MAKEFILE
        value: "true"
      - name: PROJECT_TIMESTAMP
        value: midnight
    - name: lint
      resources: {}
      runAfter:
      - git-clone-pr
      workspaces:
      - name: source
        workspace: shared-workspace
      taskSpec:
        metadata: {}
        workspaces:
        - name: source
          mountPath: /workspace
        stepTemplate:
          name: ''
          env:
          - name: HOME
            value: /workspace
          resources:
            limits:
              cpu: 400m
              memory: 512Mi
            requests:
              cpu: 50m
              memory: 32Mi
          workingDir: /workspace/source
        steps:
        - image: quay.io/krestomatio/ansible-operator-ci
          name: lint
          args:
          - lint
          command:
          - make
          resources: {}
  podTemplate: {}
  serviceAccountName: tekton-bot
  timeout: 240h0m0s
status: {}
