---
# Use the 'create api' subcommand to add watches to this file.
- version: v1alpha1
  group: m4e.krestomat.io
  kind: Moodle
  blacklist:
    # issue seing other secrets as dependant resources and triggering reconciliation (at least in logs)
    - group: ""
      version: v1
      kind: Secret
    # issue seing other config maps as dependant resources and triggering reconciliation (at least in logs)
    - group: ""
      version: v1
      kind: ConfigMap
    # issue detecting cronjob update and triggering reconciliation
    - group: batch
      version: v1beta1
      kind: CronJob
    - group: batch
      version: v1
      kind: CronJob
    # omit vpa and hpa triggering reconcile
    - group: "autoscaling"
      version: v2
      kind: HorizontalPodAutoscaler
    - group: "autoscaling.k8s.io"
      version: v1
      kind: VerticalPodAutoscaler
  finalizer:
    name: m4e.krestomat.io/finalizer
    vars:
      cr_state: absent
  playbook: playbooks/moodle.yml

- version: v1alpha1
  group: m4e.krestomat.io
  kind: Nginx
  playbook: playbooks/nginx.yml
  blacklist:
    # omit vpa and hpa triggering reconcile
    - group: "autoscaling"
      version: v2
      kind: HorizontalPodAutoscaler
    - group: "autoscaling.k8s.io"
      version: v1
      kind: VerticalPodAutoscaler
  vars:
    cr_kind: Nginx

- version: v1alpha1
  group: m4e.krestomat.io
  kind: Phpfpm
  playbook: playbooks/php_fpm.yml
  blacklist:
    # omit vpa and hpa triggering reconcile
    - group: "autoscaling"
      version: v2
      kind: HorizontalPodAutoscaler
    - group: "autoscaling.k8s.io"
      version: v1
      kind: VerticalPodAutoscaler
  vars:
    cr_kind: Phpfpm

- version: v1alpha1
  group: m4e.krestomat.io
  kind: Routine
  reconcilePeriod: 1m
  playbook: playbooks/routine.yml
  vars:
    cr_kind: Routine

#+kubebuilder:scaffold:watch
